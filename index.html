<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Proyectos publicados desde GitHub</title>
  <meta name="theme-color" content="#2563eb" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/svg+xml" href="icons/icon-192.svg" />
  <link rel="alternate icon" type="image/svg+xml" href="icons/icon-512.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="page">
    <header class="page-header">
      <div class="page-header-content">
        <div class="page-header-main">
          <h1>Proyectos Publicados</h1>
          <p class="page-subtitle">Colección de proyectos desplegados desde GitHub, listos para explorar.</p>
          <div class="user-control">
            <label for="github-user-input">Usuario de GitHub</label>
            <div class="user-control-inputs">
              <input id="github-user-input" type="text" placeholder="Ej: MiRaz51" />
              <button id="github-user-button" type="button">Buscar proyectos</button>
            </div>
          </div>
        </div>
        <nav class="page-actions">
          <a id="link-github" href="#" target="_blank" rel="noopener noreferrer" class="page-action-link">GitHub</a>
          <a id="link-vercel" href="#" target="_blank" rel="noopener noreferrer" class="page-action-link">Vercel</a>
          <a id="link-zeabur" href="#" target="_blank" rel="noopener noreferrer" class="page-action-link">Zeabur</a>
          <a id="link-local" href="#" class="page-action-link">Local</a>
        </nav>
      </div>
    </header>

    <main class="page-main">
      <div id="projects-container" class="grid"></div>
    </main>
  </div>

  <div id="port-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-header-title">
          <svg class="modal-title-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="2" width="20" height="8" rx="2" />
            <rect x="2" y="14" width="20" height="8" rx="2" />
            <line x1="6" y1="6" x2="6" y2="6" />
            <line x1="6" y1="18" x2="6" y2="18" />
          </svg>
          <div class="modal-title-text">
            <h2>Servidor Local</h2>
            <div id="server-status" class="status-badge checking">Verificando...</div>
          </div>
        </div>
        <button id="modal-close" class="modal-close-btn">&times;</button>
      </div>
      <div class="modal-body">
        <p>Configura la conexión para acceder desde este equipo o desde tu móvil:</p>

        <div class="port-input-group">
          <label for="modal-host-input">IP / Host del Servidor</label>
          <input id="modal-host-input" type="text" placeholder="Ej: 192.168.1.50 o localhost" />
        </div>
        <div class="port-input-group" style="margin-top: 1.5rem;">
          <label for="modal-port-input">Puerto</label>
          <input id="modal-port-input" type="number" value="8000" min="1" max="65535" />
        </div>
      </div>
      <div class="modal-footer">
        <button id="modal-cancel" class="button secondary">Cancelar</button>
        <button id="modal-submit" class="button" disabled>Abrir Servidor</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
